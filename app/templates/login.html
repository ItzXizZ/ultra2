<!doctype html>
<html lang="en">
<head>
    <title>Coordinator Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-control {
            background-color: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 0;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background-color: #111;
            border-color: #fff;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
        }
        .btn {
            border-radius: 0;
            font-weight: 300;
            letter-spacing: 0.5px;
            padding: 12px 24px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #fff;
            color: #000;
            border: 1px solid #fff;
        }
        .btn-primary:hover {
            background-color: #f8f9fa;
            color: #000;
            border: 1px solid #f8f9fa;
            transform: scale(1.05);
        }
        .btn-outline-light {
            color: #fff;
            border: 1px solid #fff;
            background: transparent;
        }
        .btn-outline-light:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
        }
        .alert-danger {
            background-color: #111;
            border: 1px solid #dc3545;
            color: #dc3545;
            border-radius: 0;
        }
        .form-label {
            color: #fff !important;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #fff !important;
        }
        .text-muted {
            color: #ccc !important;
        }
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .hero-section {
            background: linear-gradient(135deg, #111 0%, #000 100%);
            padding: 40px 0;
            margin-bottom: 30px;
        }
        .login-card {
            background-color: #111;
            border: 1px solid #333;
            padding: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .login-card:hover {
            border-color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="/" class="btn btn-outline-light btn-sm">Home</a>
        <a href="/submit/ultra" class="btn btn-outline-light btn-sm">Ultra</a>
        <a href="/submit/general" class="btn btn-outline-light btn-sm">General</a>
    </div>

    <div class="container py-5">
        <!-- Hero Section -->
        <div class="hero-section text-center">
            <h2 class="fw-light">Coordinator Login</h2>
            <p class="text-muted">Access the moderation dashboard to review submissions</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <form method="post">
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    
                    <!-- Error Messages -->
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger mt-4">{{ messages[0] }}</div>
                      {% endif %}
                    {% endwith %}
                </div>

                <!-- Navigation -->
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-outline-light">Back to Home</a>
                    <a href="/submit/ultra" class="btn btn-outline-light">Ultra Exclusive</a>
                    <a href="/submit/general" class="btn btn-outline-light">General</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
