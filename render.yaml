services:
  - type: web
    name: ultra-opportunity-portal
    env: python
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: gunicorn --config gunicorn.conf.py run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.0.0
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: ultra-portal-data
      mountPath: /opt/render/project/src/instance
      sizeGB: 1 