services:
  - type: web
    name: ultra-opportunity-portal
    env: node
    plan: starter
    buildCommand: |
      npm run install:all
      npm run build:all
    startCommand: npm run backend:start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: ultra-portal-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1 