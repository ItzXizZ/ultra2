services:
  - type: web
    name: ultra-opportunity-portal
    env: python
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: gunicorn --config gunicorn.conf.py run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: ultra-portal-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  - type: pserv
    name: ultra-portal-db
    env: postgresql
    plan: free 